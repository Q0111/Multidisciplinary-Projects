- intent: ask_app_use
  examples: |
    - What is the app used for?
    - Tell me about the app's purpose.
    - What functionalities does the app offer?
    - How does the app contribute to waste management?
    - In what ways does the app empower individuals and businesses to reduce waste?
    - What are the main objectives of the app?
    - Could you describe how the app helps create a cleaner and more sustainable environment?
 
- intent: ask_app_features
  examples: |
    - What features does the app contain?
    - Could you list the features available in the app?
    - What functionalities are included in the app?
    - Tell me about the app's components and capabilities.
    - What can I do with the app's dashboard?
    - Explain the interactive chat box and its role in the app.
    - How does the app handle trash bin notifications?   

- intent: ask_3rs_definition
  examples: |
    - What are the 3 Rs in waste management?
    - Tell me about the 3 Rs for reducing waste.
    - Explain Reduce, Reuse, and Recycle in waste management.
    - What do Reduce, Reuse, and Recycle mean for the environment?
    - How can I practice the 3 Rs to help the planet?
    - Hey, quick question—what are the 3 Rs everyone talks about?
  
- intent: ask_waste_management
  examples: |
    - What is waste management?
    - Can you explain the concept of waste management?
    - Hey, I'm curious—what does waste management involve?
    - Tell me about the process of waste management.
    - What's the definition of waste management?
    - How do we handle waste through waste management?
    - In simple terms, what is waste management?

- intent: ask_garbage_impact
  examples: |
    - How does garbage affect Earth's ecosystems?
    - What are the environmental impacts of improper garbage management?
    - Can you explain the effects of garbage on soil, water, and air?
    - In what ways does garbage contribute to pollution in our environment?
    - What role does garbage play in carrying diseases and affecting humans?
    - How do our purchasing practices impact the environment through garbage disposal?

- intent: ask_garbage_decomposition
  examples: |
    - How does garbage decompose in the ground?
    - What happens to garbage when it decomposes in landfills?
    - Hey, I'm curious—what's the process of garbage breaking down in the ground?
    - Do microbes and bacteria play a role in garbage decomposition?
    - What chemical reactions occur to break down garbage in landfills?
    - How long does it take for garbage to decompose naturally?

- intent: ask_waste_management_importance
  examples: |
