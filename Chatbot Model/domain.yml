responses:

  utter_greet:
    - text: "Hello! How can I assist you with waste management today?"
    
  utter_goodbye:
    - text: "Thank you for using our waste management app. Have a great day!"

  utter_ask_app_use:
    - text: "The app is used as a comprehensive waste management solution that empowers individuals, businesses, and communities to reduce waste, increase recycling rates, and contribute to a cleaner and more sustainable environment."

  utter_ask_app_features:
    - text: "The app offers a comprehensive dashboard with daily and weekly waste disposal data, providing insights into users' habits. Additionally, it features an interactive chat box where users can ask waste management questions and receive informative responses from the chatbot. Furthermore, the app will notify users when the trash bin reaches its full capacity, ensuring timely waste collection."

  utter_ask_3rs_definition:
    - text: "The 3Rs in waste management stand for Reduce, Reuse, and Recycle. Reduce: Reduce the amount of waste generated by using fewer resources and products. Reuse: Reuse items or materials whenever possible to extend their lifespan. Recycle: Recycle materials to create new products and reduce the need for raw materials."

  utter_ask_waste_management:
    - text: "Waste management is the collection, transportation, and disposal of waste materials."

  utter_ask_garbage_impact:
    - text: "The proper management of garbage is the key to not having an adverse impact on the ecosystem. The materials in garbage can cause pollution in soil, water, and air. Diseases in garbage can be carried by birds and bugs, adversely impacting humans. Garbage is the end result of our purchasing practices, and its impacts on the environment are evident during manufacturing and disposal."

  utter_ask_garbage_decomposition:
    - text: "Decomposition is a natural process. Microbes and bacteria on the trash consume the organic materials. Garbage is also subjected to oxidation, where metals rust and break down as they combine with oxygen. Other chemical reactions in a landfill also contribute to the breakdown of materials. Decomposition is the primary means by which garbage breaks down."

  utter_ask_waste_management_importance:
    - text: "Waste management is essential for several reasons. Firstly, it helps protect the environment by reducing pollution and conserving resources. Secondly, proper waste management minimizes health risks and ensures a cleaner, healthier living environment. Lastly, it promotes sustainability, as recycling and reusing waste materials contribute to a more sustainable future for our planet."

  utter_ask_recycling_steps:
    - text: "Recycling waste involves a few simple steps. Firstly, separate recyclable items like paper, plastic, glass, and metal from general waste. Then, deposit these recyclables in designated recycling bins. Next, they are collected and taken to recycling centers. At these centers, the materials are processed, cleaned, and transformed into new products, reducing the need for raw materials and minimizing environmental impact. Recycling is a crucial step in sustainable waste management and conserving our natural resources."

  utter_ask_what_is_recycling:
    - text: "Recycling is the process of collecting items that would otherwise be thrown away as trash and processing those materials into new products. It is important to understand that just because you put something into your recycling bin does not mean it will actually end up being created into a new product."

  utter_ask_non_recyclable_items:
    - text: "The acceptability of non-recyclable items depends on factors such as location, cost, size, and condition of the materials. While the majority of these items are typically not acceptable in curbside recycling programs, you can often find nearby facilities or events that recycle some of these things. Blindly throwing non-recyclable items into the recycling bin causes contamination and results in the whole load being sent to the landfill."

  utter_ask_waste_reuse:
    - text: "Several types of waste can be reused to reduce environmental impact. Common examples include glass bottles, plastic containers, paper, and cardboard. These items can undergo processes like cleaning, refurbishing, or remanufacturing to be used again. Additionally, organic waste such as food scraps and yard trimmings can be composted to create nutrient-rich soil for gardening. Reusing waste materials helps conserve resources, decrease landfill waste, and promote a more sustainable approach to waste management."

  utter_ask_reduce_harmful_waste:
    - text: "Reducing plastic waste and harmful waste in daily life can be achieved through simple yet impactful actions. Firstly, opt for reusable bags, bottles, and containers instead of single-use plastics. Secondly, purchase products with minimal or eco-friendly packaging. Thirdly, practice recycling diligently and segregate waste properly. Additionally, try to buy in bulk to reduce excessive packaging waste. Lastly, support businesses and initiatives that promote sustainable practices, such as plastic-free alternatives. By making conscious choices in our daily routines, we can significantly contribute to a cleaner and healthier environment."

  utter_ask_treat_organic_waste:
    - text: "Organic waste can be treated through composting. Composting is a natural process that involves decomposing organic materials, such as food scraps and yard waste, into nutrient-rich compost. To compost, collect these organic items in a designated compost bin or pile. Add some dry materials like leaves or shredded paper to aid the process. Regularly turn the compost to aerate it and speed up decomposition. Over time, the organic waste will break down, turning into a valuable soil amendment that can enrich garden soil and support plant growth. Composting is a sustainable way to manage organic waste, reducing landfill burden and contributing to a greener environment."

  utter_ask_treat_plastic_waste:
    - text: "Plastic waste can be treated through various methods. Recycling is one of the primary approaches, where plastics are collected, sorted, and processed into new products. However, not all plastics are easily recyclable, so it's essential to follow local recycling guidelines. Another option is energy recovery, where non-recyclable plastics are incinerated to generate electricity or heat. Additionally, initiatives are being developed to explore advanced technologies like chemical recycling, which breaks down plastics into their basic components for reuse. To reduce plastic waste, it's crucial to prioritize reusable alternatives and support efforts to minimize plastic consumption and promote a circular economy approach."

  utter_ask_treat_paper_waste:
    - text: "Paper waste can be treated through recycling, making it an eco-friendly option. Collection centers gather used paper, which is then sorted, cleaned, and processed into new paper products. It's important to avoid contaminating the paper with non-recyclable materials like food waste or plastic. If the paper is clean and uncontaminated, it can be composted alongside organic waste."

  utter_ask_treat_e_waste: 
    - text: "E-waste should be treated through proper recycling and disposal methods. It's crucial to prevent e-waste from being dumped in landfills, as electronic devices contain hazardous materials like lead, mercury, and other toxic substances. Look for certified e-waste recycling facilities that adhere to environmental regulations. These facilities safely dismantle electronic devices, extract valuable components for reuse, and manage hazardous materials responsibly. Consider donating or reselling functional electronics to extend their lifespan. By treating e-waste correctly, we can minimize environmental pollution, conserve valuable resources, and protect human health."

  utter_ask_treat_metal_waste:
    - text: "Metal waste can be treated primarily through recycling. Collect metal waste, such as aluminum cans, steel scraps, and copper wires, and take it to a scrap metal recycling center. At these facilities, the metal is sorted, cleaned, and processed to be used in manufacturing new products. Recycling metal reduces the need for raw materials, conserves energy, and minimizes environmental impact. Additionally, consider reusing metal items whenever possible. By treating metal waste responsibly, we contribute to a circular economy, promote resource efficiency, and lessen the burden on natural resources."

  utter_ask_treat_glass_waste:
    - text: "Glass waste can be treated through recycling, making it an environmentally friendly option. Collect glass bottles, jars, and other glass items separately from other waste. Take them to a recycling facility where they are sorted, cleaned, and crushed into cullet. The cullet is then melted to create new glass products. Recycling glass conserves energy and raw materials, reduces landfill waste, and minimizes greenhouse gas emissions. Remember to remove any non-glass materials, such as caps or labels, before recycling. By treating glass waste responsibly, we contribute to a sustainable and circular economy approach."

  utter_out_of_scope:
    - text: Sorry, I can't handle that request.

  utter_default:
    - text:  Sorry I didn't get that. Can you rephrase?

  utter_please_rephrase:
    - text: I'm sorry, I didn't quite understand that. Could you rephrase?

  utter_thank:
    - text: "You're welcome! If you have any more questions, feel free to ask."

